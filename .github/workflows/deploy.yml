name: Deploy to Lambda

on:
  push:
    branches: [ main, staging ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get environment from event
        id: environment
        run: |
          if [[ "${{github.base_ref}}" == "main" || "${{github.ref}}" == "refs/heads/main" ]]; then
            echo "stage=dev" >> $GITHUB_OUTPUT
          fi
          
          if [[ "${{github.base_ref}}" == "staging" || "${{github.ref}}" == "refs/heads/staging" ]]; then
            echo "stage=staging" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Verify Python version
        run: |
          python --version
          which python
          echo $PATH

      - name: Install dependencies
        run: |
          npm install -g serverless
          npm install
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug environment
        run: |
          echo "Stage: ${{ steps.environment.outputs.stage }}"
          echo "All GitHub context:"
          echo '${{ toJson(github) }}'


      - name: Create Serverless package
        uses: serverless/github-action@v3.2
        with:
          args: package --stage ${{ steps.environment.outputs.stage }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: List package contents
        run: |
          unzip -l .serverless/*.zip

      - name: Serverless deploy
        uses: serverless/github-action@v3.2
        with:
          args: deploy --stage ${{ steps.environment.outputs.stage }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}